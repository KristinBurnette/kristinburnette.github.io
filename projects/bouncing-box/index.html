<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px; /*how far from the top of the screen (y axis)*/
			left: 0px; /*how far from the left of the screen (x axis)*/
			background-color: red;
			font-size: 300%;
			text-align: center;
			color: black;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// jQuery stuff setup for you
			var box = $('.box');
			var boardWidth = $('.board').width();
			var boardHeight = $(window).height();
	
			// TODO 2 - Variable declarations 
			var position = 100;
			var points = 0;
			var speed = 10;
			var direction;
			direction = 1;
			
			box.css('left', position);
			box.text(points);
			box.css('top', position);

			
			var update = function() {
				position = position + (speed * direction); //increase position on every update
				console.log("new position: " + position);
				box.css('left', position); //set the 'left' CSS property of the box to the new value of positon
				if(position > boardWidth) {
					direction = -1;
				}
				if(position < 0) {
					direction = 1;
				}
				box.css('top', position);
				if(position > boardHeight) {
					direction = -1;
				}
				if(position < 0) {
					direction = 1;
				}
			
				// TODO 3 / 6 / 7 / 8
			};


			
			var handleBoxClick = function() {
				points = points + 1; // increase the point total
				box.text(points); // update the new points total displayed by the box
				position = 0; // reset the position of the box to 0
				speed = speed + 3; // increase the speed of the box on every click
				// TODO 4 / 5
				
			};


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
